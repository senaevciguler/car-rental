<div class="example-container middle" *ngIf="isComponentReady">
    <mat-card class="p-0">
      <mat-card-title class="">
        <div class="card-title-text">
          Office
        </div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content>
        <form
          accessibleForm
          [formGroup]="officeForm"
          class="hd-form"
          (ngSubmit)="officeForm.valid && actionSave()"
        >
          <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
              <div class="form-row">
                <mat-form-field class="full-width">
                  <input 
                    matInput
                    formControlName="name"
                    placeholder="name"                  
                    required/>
                    <mat-error *ngIf="officeForm.get('name').hasError('required')" >please enter name</mat-error>
                    

                </mat-form-field>
              </div>
              <div class="form-row">
                <mat-form-field appearance="fill">
                  <mat-label translate>Cars</mat-label>
                  <mat-select
                    placeholder="Cars"
                    formControlName="carsControl"
                    [(value)]="selected"
                    [compareWith]="compareWith"
                    multiple
                    required
                  >
                    <mat-option
                      *ngFor="let cars of dataSourceCars"
                      [value]="cars"
                    >
                      {{ cars.model   }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            
            </div>
          </div>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <div fxFlex="100" class="mt-1">
              <button
                mat-raised-button
                type="submit"
                animatedButton
                lastName="primary"
              >
                {{ (office.id ? 'Update' : 'Save') }}
              </button>
              <button
                mat-button
                lastName="warn"
                animatedButton
                type="button"
                routerLink="/offices"
              >
                {{'Cancel'}}
              </button>
            </div>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
