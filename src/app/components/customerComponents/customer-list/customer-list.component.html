<div class="example-container middle">
    <button mat-button color="warn" (click) ="addCustomer()">Add</button>


    <div class="example-table-container">
        <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" [class.isMobile]="isMobile">
            <ng-container matColumnDef="customerId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <span class="mobile-label"></span>
                    {{row.customerId}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <span class="mobile-label"></span>
                    {{row.name}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header >Last Name</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <span class="mobile-label"></span>
                    {{row.lastName}}
                </mat-cell>
            </ng-container> 

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="updateCustomer(row.id)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button mat-sm-button color="warn" (click)="deleteCustomer(row.id)"><mat-icon>delete</mat-icon></button>          
                  </mat-cell>
            </ng-container>        

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
    <mat-paginator #paginator
    [length]="resultsLength"
    [pageSize]="pageSize">
    </mat-paginator>
</div>
