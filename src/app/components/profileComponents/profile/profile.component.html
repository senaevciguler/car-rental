

<div class="example-container middle">
   
    <div class="example-table-container">

        <mat-grid-list cols="2" rowHeight="500px">
            <mat-grid-tile *ngFor="let item of dataSource" [style.background]="lightblue" 
                style="width:100%;height:90vh"
                class="ag-theme-balham"
                [gridOptions]="gridOptions"
                [columnDefs]="columnDefs"
                (gridReady)="onGridReady($event)">


                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{item.customerId}}</mat-card-title>
                      <mat-card-subtitle></mat-card-subtitle>
                    </mat-card-header>
                    <img [src]="transform(item.photo)" height="70" width="70">
                    <mat-card-content>
                      <h3>
                        {{item.name}} {{item.lastName}}
                      </h3>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click) ="updateProfile()">Update My Profile</button>
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                  </mat-card-actions>
                  </mat-card>  
            </mat-grid-tile>
          </mat-grid-list>
        </div>
        <mat-paginator #paginator
        [length]="resultsLength"
        [pageSize]="pageSize">
        </mat-paginator>
         
</div>
