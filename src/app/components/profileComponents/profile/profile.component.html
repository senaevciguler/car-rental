



        <div class="example-container middle">
          
          <div class="example-table-container">
              <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" [class.isMobile]="isMobile">
                  <ng-container matColumnDef="model">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Model</mat-header-cell>
                      <mat-cell *matCellDef="let row">
                          <span class="mobile-label"></span>
                          <div *ngFor="let car of row.car"></div>
                          {{car.model}}
                      </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="price">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
                      <mat-cell *matCellDef="let row">
                          <span class="mobile-label"></span>
                          <div *ngFor="let car of row.car"></div>
                          {{car.price}}
                      </mat-cell>
                  </ng-container>         
          
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
          </div>
          <mat-paginator #paginator
          [length]="resultsLength"
          [pageSize]="pageSize">
          </mat-paginator>
          </div>
